<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Spotify - Web Player: Music for everyone</title>

</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class=" close invert">
                <img class="close" src="img/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1 ">
                <div class="logo invert">
                    <img src="logo.svg" alt="">
                </div>
                <!-- Unorder List -->
                <ul>
                    <!-- List -->
                    <li><img class="invert" src="img/Home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/Serch.svg" alt="serch">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="headling">
                    <img class="invert" src="img/Playlist.svg" alt="Playlist">
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a> |
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety</a> |
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a> |
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a> |
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a> |
                    <!-- <button>English</button> -->
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgar-cont">
                        <img width="40px" class="invert hamburgar" src="img/hamburgar.svg" alt="" srcset="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer"> </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbutton">
                            <img width="30px" id="previous" src="img/presong.svg" alt="" srcset="">
                            <img width="30px" id="play" src="img/play.svg" alt="" srcset="">
                            <img width="30px" id="next" src="img/nextsong.svg" alt="" srcset="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="img/volume.svg" alt="">
                                <span class="range">
                                    <input type="range" name="volume">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
